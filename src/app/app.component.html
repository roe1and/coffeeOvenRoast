<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Recipes</ion-item>
        <ion-item>Info</ion-item>
        <ion-item *ngIf="temperatures">
          {{temperatures | titlecase}} 
            <ion-toggle
            (ionChange)="changeTempToggle()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
